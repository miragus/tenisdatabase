    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar cliente</title>
    </head>
    <body>
        <header>
            <h1>Cadastrar Novo Cliente</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página principal</a></li>
                    <li><a href="consultaCliente.html">Consultar cliente</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Preencha os dados do cliente:</h2>
                <form id="formCadastro">
                    <!--(id, nome, data de nascimento, celular, endereço, sexo)-->

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="bday">Data de nascimento:</label>
                    <input type="date" id="bday" name="bday" required><br><br>

                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" required><br><br>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br><br>
                    
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero" required>
                        <option value="" hidden >selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select><br><br>   

                    <button type="submit">Cadastrar Cliente</button>

                </form>
            </section>
        </main>
        <script src="clientes.js"></script>
    </body>
    </html>
