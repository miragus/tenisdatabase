<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
</head>

<body>
    <header>
        <h1>Cadastrar Novo Funcionário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página principal</a></li>
                <li><a href="">Consultar funcionário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Preencha os dados do Funcionário:</h2>
            <form id="formCadastro">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="bday">Data de nascimento:</label>
                <input type="date" id="bday" name="bday" required><br><br>

                <label for="celular">Celular:</label>
                <input type="number" id="celular" name="celular"><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br><br>

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="" hidden></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <label for="funcao">Função:</label>
                <select name="funcao" id="funcao">
                    <option value="" hidden></option>
                    <option value="caixa">caixa</option>
                    <option value="empacotador">empacotador</option>
                    <option value="faxineiro">faxineiro</option>
                </select>

                <button type="submit">Cadastrar Funcionário</button>

            </form>
        </section>
    </main>
    <script src=""></script>
</body>

</html>
